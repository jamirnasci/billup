<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Clientes - BillUp</title>
    <th:block th:replace="~{fragments/libs :: libs}"></th:block>
</head>
<body class="bg-light">

    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people-fill"></i> Meus Clientes</h2>
            <a href="/client/create" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Novo Cliente
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>CPF/CNPJ</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.nome}" class="fw-bold text-primary">Nome do Cliente</td>
                            <td th:text="${client.email}">email@exemplo.com</td>
                            <td th:text="${client.telefone}"> (00) 00000-0000</td>
                            <td th:text="${client.cpf}">000.000.000-00</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a th:href="@{/client/edit/{id}(id=${client.id})}" 
                                       class="btn btn-sm btn-outline-secondary" title="Editar">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        
                        <tr th:if="${#lists.isEmpty(clients)}">
                            <td colspan="5" class="text-center py-5">
                                <p class="text-muted">Você ainda não possui clientes cadastrados.</p>
                                <a href="/client/create" class="btn btn-sm btn-outline-primary">Cadastrar Primeiro</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
