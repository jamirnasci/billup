<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente - BillUp</title>
    <th:block th:replace="~{fragments/libs :: libs}"></th:block>
</head>
<body class="bg-light">

    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-person-gear"></i> Editar Cliente</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/client/update}" th:object="${client}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label class="form-label fw-bold">Nome Completo</label>
                                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: João Silva" required />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">E-mail</label>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="joao@email.com" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Telefone</label>
                                    <input type="text" th:field="*{telefone}" class="form-control" placeholder="(00) 00000-0000" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <label class="form-label fw-bold">CPF</label>
                                    <input type="text" th:field="*{cpf}" class="form-control" placeholder="000.000.000-00" />
                                </div>
                            </div>

                            <div class="d-flex justify-content-between border-top pt-3">
                                <a href="/client/list" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </a>
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="bi bi-check-lg"></i> Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
