<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Cobrança</title>
<th:block th:replace="~{fragments/libs :: libs}"></th:block>
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-4">Nova Cobrança</h3>
        
        <form th:action="@{/bill/create}" method="POST">
            
            <div class="mb-3">
                <label for="client" class="form-label">Cliente</label>
                <select class="form-select" id="client" name="client" required>
                    <option value="" selected disabled>Selecione o cliente...</option>
                    <option th:each="c : ${clients}" 
                            th:value="${c.id}" 
                            th:text="${c.nome}"></option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="totalBill" class="form-label">Valor Total (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="totalBill" name="totalBill" placeholder="0,00" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="dueDate" class="form-label">Data de Vencimento</label>
                    <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição (Opcional)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="/contas" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Gerar Cobrança</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
